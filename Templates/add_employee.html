<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Flask App</title>
    <style>
        
        .box{
    width: 500px;
    
}

/* Center align the form */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5; /* Light gray background */
}

/* Style the form container */
.box {
    width: 90%;
    max-width: 600px; /* Adjusted maximum width */
    padding: 30px;
    background-color: #ffffff; /* White background */
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

/* Style the form title */
.title {
    color: #ff3860; /* Custom title color */
    text-align: center;
    margin-bottom: 20px; /* Add space below the title */
}

/* Style the input fields */
.input {
    border-color: #ffdd57; /* Custom input border color */
    border-radius: 4px; /* Rounded corners for inputs */
    font-size: 16px; /* Increase font size for better readability */
    padding: 10px; /* Padding inside input fields */
}

/* Style the submit button */
.button {
    margin-top: 20px; /* Add space above the button */
    width: 100%; /* Make the button full width */
    font-size: 18px; /* Increase font size */
    border-radius: 6px; /* Rounded corners for the button */
}

/* Adjust label styles */
.label {
    margin-bottom: 10px; /* Add space below labels */
    font-weight: bold; /* Make labels bold */
}

/* Adjust control styles */
.control {
    margin-bottom: 20px; /* Add space below controls */
}

/* Responsive design */
@media (max-width: 768px) {
    .box {
        width: 100%;
    }
}

       </style>
</head>

<body>
    <form action="/add-form" method="POST">
        <center>
   
        <h1 class="title has-has-text-danger-light" >ADD EMPLOYEE</h1>
        
        
        <div class="field">
        <label class="has-text-dark">Employee ID:</label> 
        <div class=" control"> 
        <input class="input has has-background-warning " name="emp_id" type="id" placeholder="Employee ID" />
        
        </div>
        
        </div>
        
        <div class="field">
        
        <label1 class="label has-text-dark ">Last Name:</label>
        
        <div class="control">
        
        <input class="input has-background-warning" name="lname" type= "name" placeholder="Last Name" />
        
        </div>
        
        </div>

        <div class="field">
        
            <label1 class="label has-text-dark ">First Name:</label>
            
            <div class="control">
            
            <input class="input has-background-warning" name="fname" type= "name" placeholder="First Name" />
            
            </div>
            
            </div>

            <div class="field">
        
                <label1 class="label has-text-dark ">Middle Name:</label>
                
                <div class="control">
                
                <input class="input has-background-warning" name="mname" type= "name" placeholder="Middle Name" />
                
                </div>
                
                </div>




        <button type= "submit" class="button has-text-white has-background-dark" >ADD</button>
        </form>
        </center>
</body>

</html>
