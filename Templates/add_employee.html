<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bulma/bulma.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Flask App</title>
    <style>
        .box{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form class ="box has-background-link-dodge" action="add-employee" method="POST">
    <center>
   
        <h1 class="title has-has-text-danger-light" >ADD EMPLOYEE</h1>
        
        
        <div class="field">
        <label class="has-text-dark">Employee ID:</label> 
        <div class=" control"> 
        <input class="input has has-background-warning " type="id" placeholder="Employee ID" />
        
        </div>
        
        </div>
        
        <div class="field">
        
        <label1 class="label has-text-dark ">Last Name:</label>
        
        <div class="control">
        
        <input class="input has-background-warning" name="lastname" type= "name" placeholder="Last Name" />
        
        </div>
        
        </div>

        <div class="field">
        
            <label1 class="label has-text-dark ">First Name:</label>
            
            <div class="control">
            
            <input class="input has-background-warning" name="firstname" type= "name" placeholder="First Name" />
            
            </div>
            
            </div>

            <div class="field">
        
                <label1 class="label has-text-dark ">Middle Name:</label>
                
                <div class="control">
                
                <input class="input has-background-warning" name="middlename" type= "name" placeholder="Middle Name" />
                
                </div>
                
                </div>




        <button type= "submit" class="button has-text-white has-background-dark" >ADD</button>
        </form>
        </center>
</body>

</html>
